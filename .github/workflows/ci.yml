name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  validate-commands:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate command files
        run: |
          echo "Validating command markdown files..."
          for file in commands/pilot/*.md; do
            echo "Checking $file"
            if ! head -1 "$file" | grep -q "^---"; then
              echo "ERROR: $file missing frontmatter"
              exit 1
            fi
            if ! grep -q "^name:" "$file"; then
              echo "ERROR: $file missing name field"
              exit 1
            fi
            if ! grep -q "^description:" "$file"; then
              echo "ERROR: $file missing description field"
              exit 1
            fi
          done
          echo "All command files valid!"
