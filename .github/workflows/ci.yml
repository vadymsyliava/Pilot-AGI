name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  validate-hooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate hook files exist
        run: |
          echo "Validating Pilot AGI hooks..."
          for hook in session-start user-prompt-submit pre-tool-use; do
            if [ -f ".claude/pilot/hooks/${hook}.js" ]; then
              echo "✓ ${hook}.js exists"
            else
              echo "ERROR: ${hook}.js missing"
              exit 1
            fi
          done
          echo "All hooks valid!"

      - name: Validate policy.yaml
        run: |
          if [ -f ".claude/pilot/policy.yaml" ]; then
            echo "✓ policy.yaml exists"
          else
            echo "ERROR: policy.yaml missing"
            exit 1
          fi
